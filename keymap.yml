---
lb_keymap:
  - [         ESC,      F1,   F2,   F3,   F4    ]
  - [NONE,  GRAVE,    1,   2,    3,     4,     5]
  - [NONE,    TAB,    Q,   W,    E,     R,     T]
  - [NONE,   CAPS,    A,   S,    D,     F,     G]
  - [NONE, LSHIFT,    Z,   X,    C,     V,     B]
  - [NONE,  LCTRL, LWIN, MOD, LALT, SPACE, SPACE]

rb_keymap:
  - [F5, F6, F7, F8, F9, F10, F11, F12, MUTE]
  - [6, 7, 8, 9, 0, MINUS, EQUAL, BACKSPACE]
  - [Y, U, I, O, P, LBRACE, RBRACE, BACKSLASH]
  - [H, J, K, L, SEMICOLON, APOSTROPHE, ENTER]
  - [N, M, COMMA, DOT, SLASH, RSHIFT, SCROLLLOCK]
  - [SPACE, SPACE, RALT, RWIN, RCTRL]

np_keymap:
  - [HOLD_ALT(INSERT), HOLD_ALT(HOME), HOLD_ALT(PAGEUP),   KPMINUS]
  - [HOLD_ALT(DELETE), HOLD_ALT(END),  HOLD_ALT(PAGEDOWN), KPPLUS]
  - [HOLD_ALT(NONE),   HOLD_ALT(NONE), HOLD_ALT(NONE)]
  - [HOLD_ALT(NONE),   HOLD_ALT(UP),   HOLD_ALT(NONE),     ENTER]
  - [HOLD_ALT(LEFT),   HOLD_ALT(DOWN), HOLD_ALT(RIGHT)]

np_keymap_alt:
  - [NUMLOCK, KPSLASH, KPASTERISK, KPMINUS]
  - [KP7, KP8, KP9,   KPPLUS]
  - [KP4, KP5, KP6]
  - [KP1, KP2, KP3,   ENTER]
  - [KP0, KP0, KPDOT]

# Counter Clockwise | Clockwise
rotary_binds:
  - VOL_DEC
  - VOL_INC

lb_coord_map:
  #  (x,y) or (col,row)
  - [       [1,0],   [3,0], [4,0], [5,0], [6,0]     ]
  - [[0,0], [2,0], [3,1], [4,1], [5,1], [6,1], [7,0]]
  - [[0,1], [1,1], [2,1], [4,2], [5,2], [6,2], [7,1]]
  - [[0,2], [1,2], [2,2], [3,2], [5,3], [6,3], [7,2]]
  - [[0,3], [1,3], [2,3], [3,3], [4,3], [6,4], [7,3]]
  - [[0,4], [1,4], [2,4], [3,4], [4,4], [    5,4   ], [7,4]]

# htf do I deal with keypad layers? 208bytes if just add another layer
rb_coord_map:
  - [[7,0], [6,0], [5,0], [4,0],   [3,0], [2,0], [1,0], [0,0],  [0,7]]
  - [[7,1], [6,2], [6,1], [5,2], [5,1], [4,2], [4,1], [ 3,1 ]]
  - [[7,2], [6,3], [5,3], [5,4], [4,4], [4,3], [3,3], [ 3,2 ]]
  - [[7,3], [6,4], [6,5], [5,5], [4,5], [3,5], [    3,4    ]]
  - [[7,4], [7,5], [7,6], [6,6], [5,6], [4,6], [3,6]]
  - [       [7,7], [    6,7   ], [5,7], [4,7], [3,7]]

np_coord_map:
  - [[2,2], [2,1], [1,1], [0,1]]
  - [[2,3], [1,3], [1,2], [0,2]]
  - [[2,4], [1,4], [0,3]]
  - [[2,5], [1,5], [0,5], [0,4]]
  - [[2,6], [1,6], [0,6]]

keycodes:
  A: 0x04
  B: 0x05
  C: 0x06
  D: 0x07
  E: 0x08
  F: 0x09
  G: 0x0a
  H: 0x0b
  I: 0x0c
  J: 0x0d
  K: 0x0e
  L: 0x0f
  M: 0x10
  N: 0x11
  O: 0x12
  P: 0x13
  Q: 0x14
  R: 0x15
  S: 0x16
  T: 0x17
  U: 0x18
  V: 0x19
  W: 0x1a
  X: 0x1b
  Y: 0x1c
  Z: 0x1d

  1: 0x1e
  2: 0x1f
  3: 0x20
  4: 0x21
  5: 0x22
  6: 0x23
  7: 0x24
  8: 0x25
  9: 0x26
  0: 0x27

  ENTER: 0x28
  ESC: 0x29
  BACKSPACE: 0x2a # Keyboard DELETE (Backspace)
  TAB: 0x2b
  SPACE: 0x2c
  MINUS: 0x2d
  EQUAL: 0x2e
  LBRACE: 0x2f # Keyboard [ and {
  RBRACE: 0x30 # Keyboard ] and }
  BACKSLASH: 0x31 # Keyboard \ and |
  HASHTILDE: 0x32 # Keyboard Non-US # and ~
  SEMICOLON: 0x33 # Keyboard ; and :
  APOSTROPHE: 0x34 # Keyboard ' and "
  GRAVE: 0x35 # Keyboard ` and ~
  COMMA: 0x36 # Keyboard , and <
  DOT: 0x37 # Keyboard . and >
  SLASH: 0x38 # Keyboard / and ?
  CAPS: 0x39

  F1: 0x3a
  F2: 0x3b
  F3: 0x3c
  F4: 0x3d
  F5: 0x3e
  F6: 0x3f
  F7: 0x40
  F8: 0x41
  F9: 0x42
  F10: 0x43
  F11: 0x44
  F12: 0x45

  SYSRQ: 0x46 # Keyboard Print Screen
  SCROLLLOCK: 0x47 # Keyboard Scroll Lock
  PAUSE: 0x48 # Keyboard Pause
  INSERT: 0x49 # Keyboard Insert
  HOME: 0x4a # Keyboard Home
  PAGEUP: 0x4b # Keyboard Page Up
  DELETE: 0x4c # Keyboard Delete Forward
  END: 0x4d # Keyboard End
  PAGEDOWN: 0x4e # Keyboard Page Down
  RIGHT: 0x4f # Keyboard Right Arrow
  LEFT: 0x50 # Keyboard Left Arrow
  DOWN: 0x51 # Keyboard Down Arrow
  UP: 0x52 # Keyboard Up Arrow

  NUMLOCK: 0x53 # Keyboard Num Lock and Clear
  KPSLASH: 0x54 # Keypad /
  KPASTERISK: 0x55 # Keypad *
  KPMINUS: 0x56 # Keypad -
  KPPLUS: 0x57 # Keypad +
  KPENTER: 0x58 # Keypad ENTER
  KP1: 0x59 # Keypad 1 and End
  KP2: 0x5a # Keypad 2 and Down Arrow
  KP3: 0x5b # Keypad 3 and PageDn
  KP4: 0x5c # Keypad 4 and Left Arrow
  KP5: 0x5d # Keypad 5
  KP6: 0x5e # Keypad 6 and Right Arrow
  KP7: 0x5f # Keypad 7 and Home
  KP8: 0x60 # Keypad 8 and Up Arrow
  KP9: 0x61 # Keypad 9 and Page Up
  KP0: 0x62 # Keypad 0 and Insert
  KPDOT: 0x63 # Keypad . and Delete

  LCTRL: 0xE0
  LSHIFT: 0xE1
  LALT: 0xE2
  LWIN: 0xE3
  RCTRL: 0xE4
  RSHIFT: 0xE5
  RALT: 0xE6
  RWIN: 0xE7

consumer_codes:
  MUTE: 0xE2
  VOL_INC: 0xE9
  VOL_DEC: 0xEA

custom_codes:
  MOD: 0xF0
  NONE: 0xFF
